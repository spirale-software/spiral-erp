<div class="div-component">
    <h4>Listes des entreprises</h4>
    <ng-template [ngIf]="!entreprises">
        <div style="text-align: center; margin-top: 30%">
            <p-progressSpinner [style]="{width: '33px', height: '33px'}">
            </p-progressSpinner>
        </div>
    </ng-template>
    <ng-template [ngIf]="entreprises">
        <div infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']"
             [infiniteScrollDistance]="0">
            <p-dataView [value]="entreprises" [style]="{'width':'100%'}" emptyMessage="Aucun résultat">
                <p-header>
                    <div class="p-grid p-align-center vertical-container">
                        <div class="p-col-10">
                            <erp-recherche (onSearchClick)="findAll($event)"></erp-recherche>
                        </div>
                        <div class="p-col-2">
                            <button pButton icon="pi pi-plus" routerLink="/admin/entreprises/creer"></button>
                        </div>
                    </div>
                </p-header>

                <ng-template let-entreprise pTemplate="listItem">
                    <div class="p-grid data-item data-view-item" [routerLink]="['/admin/entreprises',entreprise.id,'modifier']">
                        <div class="p-col-12">
                            <span style="font-weight: bold;display: block">{{ entreprise.nom }}</span>
                            <div>
                                <em>Actif:</em>
                                <span *ngIf="entreprise.actif"><fa-icon icon="check" style="color: #3e8acc"></fa-icon></span>
                                <span *ngIf="!entreprise.actif"> <fa-icon icon="times" style="color: #FFda16"></fa-icon></span>
                            </div>
                            <div>
                                <em>Crée le:</em>
                                <strong>{{ getFormattedDate(entreprise.audit) }}</strong>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </ng-template>
</div>
