<div>
    <div class="p-grid p-align-end vertical-container">
        <div class="p-col-8">
            <h2>Listes des ventes</h2>
        </div>
        <div class="p-col-4">
            <button pButton label="Nouvelle Vente" icon="pi pi-plus"></button>
        </div>
    </div>

    <p-dataView [value]="venteList">
        <ng-template let-vente pTemplate="listItem">
            <div class="p-grid data-item" style="padding: 10px 10px; border-bottom: solid 0.1em #eee">
                <div class="p-col-8">
                    <span style="font-weight: bold;">{{ vente.libelleProduit }} - {{ vente.prixVente }} FCFA</span><br>
                    <span style="margin-right: 10px; display: inline-block"><strong>NÂ°:</strong> {{ vente.numeroProduit }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>Type de produit:</strong> {{ vente.typeProduit }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>Vendeur:</strong> {{ vente.vendeur }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>Date:</strong> {{ vente.dateVente }}</span>
                </div>
                <div class="p-col-4">
                    <button pButton type="button" icon="pi pi-pencil" class="ui-button-warning"></button>
                    <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"></button>
                </div>
            </div>
        </ng-template>

    </p-dataView>
</div>
