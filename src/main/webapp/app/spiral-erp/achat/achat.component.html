<div class="div-component">
    <h4>Listes des achats</h4>
    <p-dataView [value]="achatList">
        <p-header>
            <div class="p-grid p-align-center vertical-container">
                <div class="p-col-10">
                    <erp-recherche></erp-recherche>
                </div>
                <div class="p-col-2"><button pButton icon="pi pi-plus" routerLink="/achats/creer"></button></div>
            </div>
        </p-header>

        <ng-template let-achat pTemplate="listItem">
            <div class="p-grid data-view-item" routerLink="/achats/creer">
                <div class="p-col-12">
                    <span style="font-weight: bold;">{{ achat.libelleProduit }} - {{ achat.prixVente }} FCFA</span><br>
                    <span style="display: block"><strong>N° d'article:</strong> {{ achat.numeroProduit }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>Qté:</strong> {{ '6' }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>PU:</strong> {{ '1000' }}</span>
                    <span style="margin-right: 10px; display: block"><strong>Acheteur:</strong> {{ achat.vendeur }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>Date:</strong> {{ achat.dateVente }}</span>
                </div>
<!--                <div class="p-col-4">-->
<!--                    <button pButton type="button" icon="pi pi-pencil" class="ui-button-warning"></button>-->
<!--                    <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"></button>-->
<!--                </div>-->
            </div>
        </ng-template>

    </p-dataView>
</div>
