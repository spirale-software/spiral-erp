<div class="div-component">
    <h4>Listes des achats</h4>
    <p-dataView [value]="venteList">
        <p-header>
            <div class="p-grid p-align-center vertical-container">
                <div class="p-col-10"><input pInputText placeholder="Rechercher"></div>
                <div class="p-col-2"><button pButton icon="pi pi-plus" routerLink="/achats/creer"></button></div>
            </div>
        </p-header>

        <ng-template let-vente pTemplate="listItem">
            <div class="p-grid data-view-item" routerLink="/achats/creer">
                <div class="p-col-12">
                    <span style="font-weight: bold;">{{ vente.libelleProduit }} - {{ vente.prixVente }} FCFA</span><br>
                    <span style="margin-right: 10px; display: inline-block"><strong>NÂ° d'article:</strong> {{ vente.numeroProduit }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>Type de produit:</strong> {{ vente.typeProduit }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>Acheteur:</strong> {{ vente.vendeur }}</span>
                    <span style="margin-right: 10px; display: inline-block"><strong>Date:</strong> {{ vente.dateVente }}</span>
                </div>
<!--                <div class="p-col-4">-->
<!--                    <button pButton type="button" icon="pi pi-pencil" class="ui-button-warning"></button>-->
<!--                    <button pButton type="button" icon="pi pi-trash" class="ui-button-danger"></button>-->
<!--                </div>-->
            </div>
        </ng-template>

    </p-dataView>
</div>
