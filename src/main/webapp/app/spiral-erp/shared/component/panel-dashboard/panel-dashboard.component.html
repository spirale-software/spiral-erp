<p-card [style]="style">
    <div class="p-grid p-align-center vertical-container">
        <div class="p-col-8">
            <span style="font-weight: bold; font-size: 16px">{{ titre }}</span><br>
            <span>{{ detail }}</span>
        </div>
        <div class="p-col-4"><span style="border: solid 1px #eee; padding: 7px 11px; background-color: #fff; color: black; font-weight: bold">{{ value }}</span></div>
    </div>
</p-card>
