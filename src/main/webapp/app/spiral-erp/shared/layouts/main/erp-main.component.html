
<style>
    .navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px;
    }

    .sidenav {
        height: 100%;
        width: 260px;
        position: fixed;
        z-index: 1;
        top: 60px;
        background-color: white;
        overflow-x: scroll;
        padding-top: 20px;
        box-shadow: 0 0 5px 0 rgba(0,0,0,.3);
    }

</style>

<div class="navbar">
    <fa-icon icon="bars" style="color: white" (click)="display=true"></fa-icon>
<!--    <p-menubar [model]="items"></p-menubar>-->
</div>
<div class="p-grid">
<!--    <p-menu [model]="items" [style]="{'width':'260px', 'heigth':'500px', 'margin-top':'60px'}"></p-menu>-->
    <div class="sidenav" style="margin: 0px; padding: 0px; width: 20%">
        <p-menu [model]="items" [style]="{'border':'0px', 'width':'100%'}"></p-menu>
    </div>
    <div class="p-col-12 p-md-8">
        <router-outlet></router-outlet>
    </div>
</div>

<p-sidebar [(visible)]="display" position="left">
    <p-menu [model]="items"></p-menu>
</p-sidebar>
