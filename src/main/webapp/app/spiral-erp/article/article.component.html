<div class="div-component">
    <h4>Listes des articles</h4>

    <p-dataView [value]="achatList" [style]="{'width':'100%'}">
        <p-header>
            <div class="p-grid p-align-center vertical-container">
                <div class="p-col-10">
                    <erp-recherche></erp-recherche>
                </div>
                <div class="p-col-2"><button pButton icon="pi pi-plus" routerLink="/articles/creer"></button></div>
            </div>
        </p-header>

        <ng-template let-article pTemplate="listItem">
            <div class="p-grid data-item data-view-item" [routerLink]="['/articles','3','modifier']">
                <div class="p-col-12">
                    <span style="font-weight: bold;">{{ article.libelle }}</span><br>
                    <span style="margin-right: 10px; display: block"><strong>NÂ° d'article:</strong> {{ article.numero }}</span>
                    <span style="margin-right: 10px; display: block"><strong>Fournisseur:</strong> {{ article.fournisseur }}</span>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
