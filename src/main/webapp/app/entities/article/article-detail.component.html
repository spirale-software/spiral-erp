<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="article">
            <h2><span jhiTranslate="spiralErpApp.article.detail.title">Article</span> {{article.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spiralErpApp.article.nom">Nom</span></dt>
                <dd>
                    <span>{{article.nom}}</span>
                </dd>
                <dt><span jhiTranslate="spiralErpApp.article.numero">Numero</span></dt>
                <dd>
                    <span>{{article.numero}}</span>
                </dd>
                <dt><span jhiTranslate="spiralErpApp.article.audit">Audit</span></dt>
                <dd>
                    <div *ngIf="article.auditId">
                        <a [routerLink]="['/audit', article.auditId, 'view']">{{article.auditId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="spiralErpApp.article.entreprise">Entreprise</span></dt>
                <dd>
                    <div *ngIf="article.entrepriseId">
                        <a [routerLink]="['/entreprise', article.entrepriseId, 'view']">{{article.entrepriseId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article', article.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
