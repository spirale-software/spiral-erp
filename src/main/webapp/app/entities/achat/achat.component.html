<div>
    <h2 id="page-heading">
        <span jhiTranslate="spiralErpApp.achat.home.title">Achats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-achat" [routerLink]="['/achat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="spiralErpApp.achat.home.createLabel">
            Create a new Achat
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="achats?.length === 0">
        <span jhiTranslate="spiralErpApp.achat.home.notFound">No achats found</span>
    </div>
    <div class="table-responsive" *ngIf="achats?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="spiralErpApp.achat.dateAchat">Date Achat</span></th>
            <th scope="col" ><span jhiTranslate="spiralErpApp.achat.prixUnitaire">Prix Unitaire</span></th>
            <th scope="col" ><span jhiTranslate="spiralErpApp.achat.quantite">Quantite</span></th>
            <th scope="col" ><span jhiTranslate="spiralErpApp.achat.audit">Audit</span></th>
            <th scope="col" ><span jhiTranslate="spiralErpApp.achat.entreprise">Entreprise</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let achat of achats ;trackBy: trackId">
                <td><a [routerLink]="['/achat', achat.id, 'view' ]">{{achat.id}}</a></td>
                <td>{{achat.dateAchat | date:'medium'}}</td>
                <td>{{achat.prixUnitaire}}</td>
                <td>{{achat.quantite}}</td>
                <td>
                    <div *ngIf="achat.audit">
                        <a [routerLink]="['/audit', achat.audit?.id, 'view' ]" >{{achat.audit?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="achat.entreprise">
                        <a [routerLink]="['/entreprise', achat.entreprise?.id, 'view' ]" >{{achat.entreprise?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/achat', achat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/achat', achat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(achat)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
