<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="audit">
            <h2><span jhiTranslate="spiralErpApp.audit.detail.title">Audit</span> {{audit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spiralErpApp.audit.createdAt">Created At</span></dt>
                <dd>
                    <span>{{audit.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="spiralErpApp.audit.modifiedAt">Modified At</span></dt>
                <dd>
                    <span>{{audit.modifiedAt}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/audit', audit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
